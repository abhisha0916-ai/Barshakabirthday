<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Barsha's Birthday ğŸ‚</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Great+Vibes&family=Lobster&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  font-family: 'Lobster', cursive;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  color: white;
  text-align:center;
  overflow-x:hidden;
  overflow-y:hidden;
}
.container{
  position:relative;
  z-index:1;
  padding:40px 20px;
}
.card{
  background: rgba(255,255,255,0.15);
  border-radius:25px;
  padding:30px;
  max-width:450px;
  margin:auto;
  box-shadow:0 0 25px rgba(0,0,0,0.2);
}
#countdown{
  font-size:2rem;
  font-weight:bold;
  padding:15px;
  border-radius:15px;
  background: rgba(255,255,255,0.25);
  margin-top:20px;
  box-shadow:0 0 15px rgba(255,255,255,0.5);
  transition: opacity 4s;
}
#excitedText{
  font-family:'Great Vibes', cursive;
  font-size:1.6rem;
  font-weight:bold;
  color:#fff8c6;
  margin-top:10px;
  text-shadow:2px 2px 8px #ff69b4;
  transition: opacity 4s;
}
#birthdayMessage{
  font-family:'Pacifico', cursive;
  font-size:3rem;
  color:#ffeb3b;
  text-shadow:2px 2px 10px #ff1493;
  display:none;
  position:fixed;
  bottom:-200px;
  left:50%;
  transform:translateX(-50%);
  z-index:10;
}
.heart{
  position:absolute;
  width:20px;
  height:20px;
  background:red;
  transform:rotate(-45deg);
  animation:float 5s linear infinite;
  opacity:0.8;
  z-index:0;
}
.heart::before, .heart::after{
  content:"";
  position:absolute;
  width:20px;
  height:20px;
  background:red;
  border-radius:50%;
}
.heart::before{top:-10px; left:0;}
.heart::after{top:0; left:10px;}
@keyframes float{
  0%{transform:translateY(0) rotate(-45deg); opacity:0.8;}
  100%{transform:translateY(-700px) rotate(-45deg); opacity:0;}
}
.balloon{
  position:absolute;
  width:40px;
  height:60px;
  border-radius:20px;
  background: radial-gradient(circle at 50% 30%, #ff4f81, #ff9a9e);
  bottom:-80px;
  z-index:0;
  animation:rise 5s linear infinite;
}
.balloon::after{
  content:"";
  position:absolute;
  width:2px;
  height:40px;
  background:white;
  left:50%;
  transform:translateX(-50%);
  bottom:-40px;
}
@keyframes rise{
  0%{bottom:-80px;}
  100%{bottom:90vh;}
}
.lyrics{
  font-style:italic;
  line-height:1.5;
  margin-top:20px;
  text-align:center;
  font-size:1rem;
}
#surpriseBtn{display:none;}
</style>
</head>
<body>

<div class="container">
  <h1>ğŸ‰ Happy Birthday Barsha ğŸ‰</h1>

  <div class="card">
    <div id="countdown">0d 0h 0m 0s</div>
    <div id="excitedText">Excited! Excited! Very very Excited!</div>

    <!-- Hidden surprise button -->
    <button id="surpriseBtn">Click for Surprise ğŸ</button>

    <!-- Female lyrics of Naina -->
    <div class="lyrics">
      <h3>ğŸ¤ Female Lyrics of Naina ğŸ¶</h3>
      <p>
        Naina, jo teri dekhi<br>
        Naina, jo teri dekhi<br>
        Mera dil, mera dil<br>
        Ek pal bhi, ek pal bhi<br>
        Chain na aaye
      </p>
    </div>

    <!-- YouTube embed -->
    <div style="margin-top:30px;">
      <h3>ğŸµ Play â€œNainaâ€ from Kucch Luv Jaisaa</h3>
      <iframe width="300" height="180"
        src="https://www.youtube.com/embed/PQyYXngcWg8"
        title="Naina â€“ Kucch Luv Jaisaa"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
  </div>
</div>

<!-- Birthday Message -->
<div id="birthdayMessage">ğŸ‰ Happy Birthday Barsha! ğŸ‰</div>

<script>
// Show countdown starting at 0 (even if past date)
var birthday = new Date(2025, 11, 31, 0, 0, 0).getTime();
var countdown = document.getElementById("countdown");
var excited = document.getElementById("excitedText");
var birthdayMsg = document.getElementById("birthdayMessage");

// Function to fade out countdown
function endCountdown(){
  countdown.style.opacity=0;
  excited.style.opacity=0;
  setTimeout(showBirthdayMessage,4000);
}

// Animate birthday message
function showBirthdayMessage(){
  birthdayMsg.style.display="block";
  var pos=-200;
  var id=setInterval(frame,10);
  function frame(){
    if(pos>=window.innerHeight/2-50){
      clearInterval(id);
    }else{
      pos+=4;
      birthdayMsg.style.bottom=pos+"px";
    }
  }
  // Launch balloons
  for(let i=0;i<10;i++){
    createBalloon();
  }
}

// Floating hearts
function createHeart(){
  var heart=document.createElement('div');
  heart.className='heart';
  heart.style.left=Math.random()*window.innerWidth+'px';
  heart.style.animationDuration=(3+Math.random()*3)+'s';
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),5000);
}
setInterval(createHeart,300);

// Balloons
function createBalloon(){
  var balloon=document.createElement('div');
  balloon.className='balloon';
  balloon.style.left=Math.random()*window.innerWidth+'px';
  balloon.style.animationDuration=(5+Math.random()*5)+'s';
  document.body.appendChild(balloon);
  setTimeout(()=>balloon.remove(),8000);
}

// Countdown timer
var countdownFunction=setInterval(function(){
  var now=new Date().getTime();
  var distance=birthday-now;

  var days=Math.floor(distance/(1000*60*60*24));
  var hours=Math.floor((distance % (1000*60*60*24))/(1000*60*60));
  var minutes=Math.floor((distance % (1000*60*60))/(1000*60));
  var seconds=Math.floor((distance % (1000*60))/1000);

  countdown.innerHTML=days+"d "+hours+"h "+minutes+"m "+seconds+"s ";

  if(distance<=0){
    clearInterval(countdownFunction);
    // Countdown fade out
    endCountdown();
  }
},1000);

// Ensure countdown visible first if page loads after birthday
window.onload=function(){
  var now=new Date().getTime();
  if(now>=birthday){
    countdown.innerHTML="0d 0h 0m 0s";
    setTimeout(endCountdown,2000);
  }
}
</script>

</body>
  </html>
