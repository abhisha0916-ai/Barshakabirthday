<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Barsha's Birthday ğŸ‚</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff6a88, #ff99ac);
      color: white;
      text-align: center;
    }
    .container {
      padding: 40px 20px;
    }
    .card {
      background: rgba(255,255,255,0.2);
      border-radius: 20px;
      padding: 25px;
      max-width: 420px;
      margin: auto;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      background: white;
      color: #ff4f81;
      font-size: 1rem;
      cursor: pointer;
    }
    #countdown {
      font-size: 2rem;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ğŸ‰ Happy Birthday Barsha ğŸ‰</h1>

    <div class="card">
      <p>Wishing you lots of happiness, smiles, and beautiful moments ğŸ’–</p>
      
      <div id="countdown"></div>

      <button onclick="alert('ğŸ‚ Happy Birthday Barsha! ğŸ’')">
        Click for Surprise ğŸ
      </button>
    </div>
  </div>

  <script>
    // Birthday date: 31 Dec 2025
    var birthday = new Date(2025, 11, 31, 0, 0, 0).getTime(); 

    var countdownFunction = setInterval(function() {
      var now = new Date().getTime();
      var distance = birthday - now;

      if (distance < 0) {
        clearInterval(countdownFunction);
        document.getElementById("countdown").innerHTML = "ğŸ‰ Happy Birthday Barsha! ğŸ‰";
        return;
      }

      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
    }, 1000);
  </script>

</body>
</html>
