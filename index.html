  .container{
    position:relative;

  .card{

    margin:auto;

  }

  #countdown{
    font-size:2rem;
    font-weight:bold;
    padding:15px;
    border-radius:15px;
    background: rgba(255,255,255,0.25);
    margin-top:20px;
    box-shadow:0 0 15px rgba(255,255,255,0.5);
  }

  #excitedText{

    display:none;

    bottom:-200px;
    left:50%;
    transform:translateX(-50%);
    z-index:10;

  /* Floating hearts */
  .heart{
    position:absolute;
    width:20px;
    height:20px;
    background:red;

    z-index:0;

    width:20px;
    height:20px;
    background:red;
    border-radius:50%;
  }
  .heart::before{top:-10px; left:0;}
  .heart::after{top:0; left:10px;}
  @keyframes float{
    0%{transform:translateY(0) rotate(-45deg); opacity:0.8;}
    100%{transform:translateY(-700px) rotate(-45deg); opacity:0;}
  }

  .balloon{
    position:absolute;
    width:40px;
    height:60px;
    border-radius:20px 20px 20px 20px;
    background: radial-gradient(circle at 50% 30%, #ff4f81, #ff9a9e);
    bottom:-80px;
    z-index:0;
    animation:rise 5s linear infinite;
  }
  .balloon::after{
    content:"";
    position:absolute;
    width:2px;
    height:40px;
    background:white;
    left:50%;
    transform:translateX(-50%);
    bottom:-40px;
  }
  @keyframes rise{
    0%{bottom:-80px;}
    100%{bottom:90vh;}
  }
